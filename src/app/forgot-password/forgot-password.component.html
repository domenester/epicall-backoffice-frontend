<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Recuperar Senha</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-body">
      <div class="form-group">
          <label for="email">Email</label>
          <input (input)="submitted=false" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email é obrigatório</div>
              <div *ngIf="f.email.errors.email">Email inválido</div>
          </div>
      </div>
  </div>
  <div class="modal-footer">
